# Datasource
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS_NAME}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

# Hikari
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.pool-name=TomoHikariPool
spring.datasource.hikari.validation-timeout=5000
# spring.datasource.hikari.leak-detection-threshold=20000
# spring.datasource.hikari.data-source-properties.reWriteBatchedInserts=true

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Application Configuration
spring.application.name=tomo
server.port=8080

# OIDC (Google)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE:openid%20email}
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

# OIDC (KaKao)
spring.security.oauth2.client.registration.kakao.client-id="NOT IMPLEMENTED"
spring.security.oauth2.client.registration.kakao.client-secret="NOT IMPLEMENTED"
spring.security.oauth2.client.registration.kakao.redirect-uri="NOT IMPLEMENTED"
spring.security.oauth2.client.registration.kakao.scope=openid%20email
spring.security.oauth2.client.provider.kakao.issuer-uri=https://kauth.kakao.com

# OIDC (Apple)
spring.security.oauth2.client.registration.apple.client-id="NOT IMPLEMENTED"
spring.security.oauth2.client.registration.apple.client-secret="NOT IMPLEMENTED"
spring.security.oauth2.client.registration.apple.redirect-uri="NOT IMPLEMENTED"
spring.security.oauth2.client.registration.apple.scope=openid%20email
spring.security.oauth2.client.provider.apple.issuer-uri=https://appleid.apple.com

# Resilience4j (OIDC endpoints & jwks)
resilience4j.retry.instances.oidc-endpoints.max-attempts=3
resilience4j.retry.instances.oidc-endpoints.wait-duration=3s
resilience4j.circuitbreaker.instances.oidc-endpoints.sliding-window-size=10
resilience4j.circuitbreaker.instances.oidc-endpoints.failure-rate-threshold=50

resilience4j.retry.instances.oidc-jwks.max-attempts=3
resilience4j.retry.instances.oidc-jwks.wait-duration=200ms
resilience4j.circuitbreaker.instances.oidc-jwks.sliding-window-size=10
resilience4j.circuitbreaker.instances.oidc-jwks.failure-rate-threshold=50

# JWT
security.jwt.secret=${SECURITY_JWT_SECRET}
security.jwt.issuer=${SECURITY_JWT_ISSUER}
security.jwt.access-ttl-seconds=${SECURITY_JWT_ACCESS_TTL_SECONDS}
security.jwt.refresh-ttl-seconds=${SECURITY_JWT_REFRESH_TTL_SECONDS}
